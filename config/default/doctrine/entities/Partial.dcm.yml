Partial:
  type: entity
  table: partials
  repositoryClass: Partials

  id:
    id:
      column: id
      type: integer
      generator:
        strategy: IDENTITY

  fields:
    title:
      column: title
      type: string
    name:
      column: name
      type: string
    description:
      column: description
      type: text
      nullable: true
    dateCreated:
      column: date_created
      type: time

  oneToOne:
    content:
      targetEntity: Content
      cascade: [persist,remove]
      joinColumn:
        name: content
        referencedColumnName: id
