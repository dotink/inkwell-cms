Module:
  type: entity
  table: modules
  repositoryClass: Modules

  id:
    id:
      column: id
      type: integer
      generator:
        strategy: IDENTITY

  fields:
    title:
      column: title
      type: string
    name:
      column: name
      type: string
    description:
      column: description
      type: text
      nullable: true
    template:
      column: template
      type: text

  manyToOne:
    category:
      targetEntity: ModuleCategory
      joinColumn:
        name: category
        referencedColumnName: name
        onDelete: RESTRICT
